# This is a basic workflow to help you get started with Actions

name: "CI - Pharo"

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events...
  # ...but only for the pure-z3 and master branches
  push:
    branches: [ pure-z3, master]
  pull_request:
    branches: [ pure-z3, master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PROJECT: MachineArithmetic

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test-pharo:
    name: "Test - Pharo"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install Z3
        run: sudo apt-get install libz3-4 libz3-dev

      - name: Fetch commits so that Iceberg doesn't crash
        run: git fetch --unshallow

      - name: Build
        run: |
          make -C pharo

      - name: Test
        run: |
          make -C pharo test

  test-pharo-z3only:
    name: "Test - Pharo (Z3only)"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install Z3
        run: sudo apt-get install libz3-4 libz3-dev

      - name: Fetch commits so that Iceberg doesn't crash
        run: git fetch --unshallow

      - name: Build
        run: |
          make GROUP=Z3only -C pharo

      - name: Test
        run: |
          make -C pharo test